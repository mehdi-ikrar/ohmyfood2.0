<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/b179d036df.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../sass/accueil.css">
        <link rel="icon" href="images/logobar.jpg" type="image/gif">
        <script src="../js/restraurant.js" type="module" > </script>
        <title>À la française</title>
    </head>
    <body>
        <header class="header__menu"> 
            <a href="./index.html">
                <div class="header__logo__content"> 
                    <img class="header__logo" src="/front/images/logo.png" alt="logo du site ohmyfood">
                </div>
            </a>

        </header>

        <dialog id="modif-restaurant-modal" >
            <div class="modal is-active">
              <div class="modal-background close"></div>
              <div class="modal-card">
                <form action="" id="modif__post__form" >
    
                  <div class="modal-card-head">
                    <p class="modal-card-title">modifier le plat</p>
                    <button class="delete close"  type="button" aria-label="close"><i class="fas fa-times"></i></button>
                  </div>
          
                  <div class="modal-card-body">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>

                    <label for="description">description :</label>
                    <input type="text" id="description" name="description" required>

                    <label for="price">price :</label>
                    <input type="text" id="price" name="price" required>


                    <input id="edit__restaurant__id"type="hidden" name="id">
    
                  </div>
          
                  <div class="modal-card-foot">
                    <div class="buttons">
                      <button class="button is-success">Enregistrer les modification</button>
                      <button class="button close" type="button">Annuler</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </dialog>
        
        <figure>    
            <img class="figure__img" src="/front/images/a_la_francaise.jpg" alt="logo du site ohmyfood">

        </figure>
        
        <section class="section__menu">
            
            <div class="menu__header">
                <h2 class="menu__title">À la française</h2>
                <i class="far fa-heart"></i>
            </div>
            <div class="menu__card__container">




                

                <div class="menu__card__grope">
                    <h3>ENTRÉES</h3>
                    <div id="starter__container">
                        
                    </div>



                </div>
                <div class="menu__card__grope">
                    <h3>PLATS</h3>
                    <div id="main__container">
                        
                    </div>

                </div>
                <div class="menu__card__grope">
                    <h3>DESSERTS</h3>
                    <div id="dessert__container">
                        
                    </div>

                </div>
            </div>

            <a href="#">
                <div class="menu__button btn">
                    <p>Commander</p>
                </div>
            </a>
        </section>
        

        <footer class="footer">
            <h3>ohmyfood</h3>
            <ul class="footer__list__container">            
                <li class="footer__list__txt">
                    <i class="fas fa-utensils"></i>
                    <p>Poposer un restaurant</p>
                </li>
                <li class="footer__list__txt">
                    <i class="fas fa-hands-helping"></i>
                    <p>Devenir partenaire</p>
                </li>
                <li class="footer__list__txt">Mentions legales</li>
                <li class="footer__list__txt">
                    <a  href="mailto:contact@ohmyfood.com" >Contact</a>
                </li>
            </ul>
        </footer>

        <template id="starter__card__template">
            <a href="#">
                <div class="menu__card ">
                    <div class="menu__card__description">
                        <p slot="starter__name" >Tartare de poulpe acidulé</p>
                        <p slot="starter__description" >Aux zestes d'orange</p>
                    </div>
                    <div class="pricecheck">
                        <p slot="starter__price">35€</p>
                        <div class="menu__card__check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
            </a>
            <div>
                <button class="menu__card__modif-button" > <i class="fas fa-pencil-alt"></i></button>
                <button class="restaurant__card__delete-button"><i class="fas fa-trash"></i></button>
              </div>
        </template>


        <template id="main__card__template">
            <a href="#">
                <div class="menu__card ">
                    <div class="menu__card__description">
                        <p slot="main__name" >Tartare de poulpe acidulé</p>
                        <p slot="main__description" >Aux zestes d'orange</p>
                    </div>
                    <div class="pricecheck">
                        <p slot="main__price">35€</p>
                        <div class="menu__card__check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
            </a>
            <div>
                <button class="menu__card__modif-button" > <i class="fas fa-pencil-alt"></i></button>
                <button class="restaurant__card__delete-button"><i class="fas fa-trash"></i></button>
              </div>
        </template>

        <template id="dessert__card__template">
            <a href="#">
                <div class="menu__card ">
                    <div class="menu__card__description">
                        <p slot="dessert__name" >Tartare de poulpe acidulé</p>
                        <p slot="dessert__description" >Aux zestes d'orange</p>
                    </div>
                    <div class="pricecheck">
                        <p slot="dessert__price">35€</p>
                        <div class="menu__card__check">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
            </a>
            <div>
                <button class="menu__card__modif-button" > <i class="fas fa-pencil-alt"></i></button>
                <button class="restaurant__card__delete-button"><i class="fas fa-trash"></i></button>
              </div>
        </template>


    </body>

</html>
